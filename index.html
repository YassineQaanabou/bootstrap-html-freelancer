                />
                <div class="card-body">

    <!-- portfolio -->

    <!-- form -->
    <div class="container-fluid bg-info pt-4 pb-4">
      <div class="row col-lg-10 col-sm-11 col-xl-8 m-auto">
        <h2 class="text-center">WANT AN OFFER?</h2>
        <form>
          <div class="row">
            <div class="col">
              <label class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your first name..."
                name="First_Name"
              />
            </div>
            <div class="col">
              <label class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your last name..."
                name="Last_name"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label class="form-label">Email address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Name@Example.com"
                name="Email_address"
              />
            </div>
            <div class="col">
              <label class="form-label">Hours requested</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hours requested..."
                name="Hours"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label class="form-label">First name</label>
              <select class="form-select">
                <option>Select type of work</option>
                <option>Backend Development</option>
                <option>Frontend Development</option>
                <option>Project analysis</option>
              </select>
            </div>

            <div class="col">
              <label class="form-label">Discount code</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                name="Discount_code"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label for="comment">Message</label>
              <textarea
                class="form-control"
                rows="5"
                id="comment"
                name="comment"
                placeholder="Specify your work commison"
              ></textarea>
            </div>
          </div>

          <div class="row text-center mt-4">
            <div class="col">
              <button type="button" class="btn btn-warning">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- form -->

    <footer class="bg-dark text-center text-white-50 pt-4">
